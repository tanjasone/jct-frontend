<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
	<script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
	<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="stylesheet" href="john-cage-testing.css">
</head>

<body style="margin: auto">
	<div id="root" style="text-align:center" />

<script type="text/babel">
	const root = document.getElementById("root");
	const apt = "apt";
	const mylib = "mylib";
	const dash = "dash";
	
	function Header(props) {
		return (
			<header>
				{/* &lt;- = <- */}
				<table>
				<tr>
					<td style={{borderRight:"2px solid black",paddingRight:"15px"}}>
						<button class="backButton">&lt;-</button></td>
					<td style={{paddingLeft:"15px"}}>
						{props.text}</td>
				</tr>
				</table>
			</header>
		);
	}
	
	//********* Appointment Creation **********
	
	class ApptCreate extends React.Component {
		constructor(p) {
			super(p);
			document.title = "[DEV]Appointment Creation - John Cage Tribute";
		}
		
		render() {
			return (
				<div>
					<Header text="Create an Appointment" />
					<form>
						<label for="date">Date: </label>
						<input name="date" id="date" type="date" />
						<br />
						<label for="time">Time: </label>
						<input name="time" id="time" type="time" />
						<br />
						<label for="members">Number of Members(2-8): </label>
						<input name="members" id="members" type="number" min="2" max="8"/>
						<br />
						<label for="duration">Duration(in seconds): </label>
						<input name="duration" id="duration" value="273" />
						<br />
						<input type="reset" class="formbutton" />
						<input type="submit" class="formbutton" />
					</form>
				</div>
			)
		}
	}
	
	//********* Music Library **********

	function MusicEntry(props) {
		return (
			<div>
			
			</div>
		)
	}
	

	function Search() {
		return (
			<div style={{textAlign:"center",whiteSpace:"nowrap"}}>
				<input name="search" class="searchBox" />
				<button style={{height:"33px"}}>Search</button>
			</div>
		);
	}
	
	class MusicLib extends React.Component {
		constructor(p) {
			super(p);
			document.title = "[DEV]My Music Library - John Cage Tribute";
		}
		
		
		
		render() {
			return (
				<div>
					<Header text="My Music Library" />
					<Search />
					<div id="result-container">
						<audio controls>
							<source src="audio.wav" type="audio/wav" />
						</audio>
					</div>
				</div>
			)
		}
	}
	
	//********* Dashboard **********
	
	function AccPanel(props) {
		var inline = {display:"inline"};
		var headerStyle = {
			display:"inline",
			textDecoration:"underline",
		}
		return (
			<div id="acc-panel" class="panel">
				<div style={{textAlign:"center"}}>
					<h1 style={headerStyle}>Profile</h1>
				</div>
				<div class="acc-panel-elem">
					<h4 style={inline}>Name: </h4>
					<p style={inline}>{props.account.name}</p>
				</div>
				<div class="acc-panel-elem">
					<h4 style={inline}>Phone: </h4>
					<p style={inline}>{props.account.phone}</p>
				</div>
				<div class="acc-panel-elem">
					<h4 style={inline}>Email: </h4>
					<p style={inline}>{props.account.email}</p>
				</div>
				<div class="acc-panel-elem">
					<h4 style={inline}>Organization: </h4>
					<p style={inline}>{props.account.org}</p>
				</div>
			</div>
		);
	}
	
	function AptPanel(props) {
		
		const aptList = [(<p>apt1</p>), (<p>apt2</p>)];
		return (
			<div style={{display:"inline-block",float:"left"}} class="panel" id="apt-panel">
				{aptList}
			</div>
		);
	}
	
	class Dashboard extends React.Component {
		constructor(p) {
			super(p);
			document.title = "[DEV]User Dashboard - John Cage Tribute"; 
		}
		
		render() {
			const dummy = {
				name: "John Doe",
				email: "johndoe@gmail.com",
				phone: "123-456-7890",
				org: "UCF"
			};
			return(<div>
				<Header text="Dashboard" />
				<div style={{display:"inline-block", width:"70%",border:"2px solid red"}}>
					<AccPanel account={dummy} />
					<div>
						<AptPanel />
					</div>
				</div>
			</div>);
		}
		
	}
	
	// use this function in the browser console to load each page
	// Appointment Creation - apt
	// Music Library - mylib
	// Dashboard - dash
	function load(str){
		if(str == "apt")
			ReactDOM.render(<ApptCreate />, root);
		else if(str == "mylib")
			ReactDOM.render(<MusicLib />, root);
		else if(str == "dash")
			ReactDOM.render(<Dashboard />, root);
		else
			console.log("Not a recognized command");
	}
	
	load(dash);
	
</script>
</body>

</html>
